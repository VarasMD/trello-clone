<div class="w-screen h-screen bg-gray-50 sm:bg-gray-50 relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img
      loading="lazy"
      class="absolute w-80 lg:w-96 left-0 bottom-0"
      src="/assets/images/svg/undraw_team_collaboration_re_ow29.svg"
      alt="bg left"
    />
    <img
      loading="lazy"
      class="absolute w-64 lg:w-80 right-0 bottom-0"
      src="/assets/images/svg/undraw_team_up_re_84ok.svg"
      alt="bg right"
    />
  </div>
  <div class="relative w-4/12 m-auto">
    <header class="pt-6 pb-6 flex justify-center">
      <img
        class="w-56"
        src="/assets/images/logo/logo-gradient-blue-trello.svg"
        alt="logo"
      />
    </header>
    <div class="bg-white rounded shadow-none sm:shadow-lg py-4 px-6 md:px-10">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8 text-gray-600">
          Log In to Trello
        </h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input
              placeholder="Enter email"
              type="email"
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
            />
          </div>
          <div class="relative">
            <input
              placeholder="Enter password"
              type="password"
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
            />
          </div>
          <div>
            <app-button [buttonType]="'submit'">Log In</app-button>
          </div>
        </form>
      </div>
      <div class="mb-4 text-center space-y-4">
        <div class="">Or</div>
        <div>
          <button class="w-full py-2 rounded border-2 shadow hover:bg-gray-100">
            <i class="fa-brands fa-google pr-2 max-sm:hidden"></i>Continue with
            Google
          </button>
        </div>
        <div class="">
          <button class="w-full py-2 rounded border-2 shadow hover:bg-gray-100">
            <i class="fa-brands fa-microsoft pr-2 max-sm:hidden"></i>Continue to
            Microsoft
          </button>
        </div>
        <div class="">
          <button class="w-full py-2 rounded border-2 shadow hover:bg-gray-100">
            <i class="fa-brands fa-apple fa-lg pr-2 max-sm:hidden"></i>Continue
            to Apple
          </button>
        </div>
        <div class="">
          <button class="w-full py-2 rounded border-2 shadow hover:bg-gray-100">
            <i class="fa-brands fa-slack pr-2 max-sm:hidden"></i>Continue to
            Slack
          </button>
        </div>
      </div>

      <hr class="my-4 border-b-1 border-r-gray-300" />

      <section
        class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 gap-"
      >
        <a routerLink="/forgot-password" class="text-blue-600 font-light"
          >Cant't log in?</a
        >
        <span class="text-gray-500 hidden md:block">*</span>
        <a routerLink="/register" class="text-blue-600 font-light"
          >Sing up for an account</a
        >
      </section>
    </div>
    <footer class="pt-6 pb-6 flex justify-center">
      <img
        loading="lazy"
        class="w-32 mt-4"
        src="/assets/images/logo/horizontal-logo-gradient-blue-atlassian.svg"
        alt="logo"
      />
    </footer>
  </div>
</div>
