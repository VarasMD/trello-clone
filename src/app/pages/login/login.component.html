<div class="w-screen h-screen bg-gray-100 relative">
  <div class="absolute w-full h-full">
    <img
      class="absolute w-96 left-0 bottom-0"
      src="/assets/images/svg/undraw_team_collaboration_re_ow29.svg"
      alt="bg left"
    />
    <img
      class="absolute w-80 right-0 bottom-0"
      src="/assets/images/svg/undraw_team_up_re_84ok.svg"
      alt="bg right"
    />
  </div>
  <div class="relative w-4/12 m-auto">
    <header class="pt-6 pb-6 flex justify-center">
      <img
        class="w-56"
        src="/assets/images/logo/logo-gradient-blue-trello.svg"
        alt="logo"
      />
    </header>
    <div class="bg-white rounded shadow py-4 px-6">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">Log In to Trello</h1>
        <form class="space-y-4">
          <div class="relative">
            <input
              placeholder="Enter email"
              type="email"
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
            />
          </div>
          <div class="relative">
            <input
              placeholder="Enter password"
              type="password"
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
            />
          </div>
          <div>
            <button
              type="submit"
              class="py-2 text-white font-medium text-sm w-full rounded bg-green-600"
            >
              Log In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
