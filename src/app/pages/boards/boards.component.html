<app-navbar></app-navbar>

<div class="container mx-auto flex mt-10">
  <div class="w-1/5 mr-4">
    <ul class="flex flex-col font-medium text-gray-700 pb-4">
      <li>
        <a class="block bg-sky-100 rounded text-sky-700 py-1 px-3">
          <fa-icon [icon]="faTrello"></fa-icon> Boards
        </a>
      </li>
      <li>
        <a class="block py-1 px-3">
          <fa-icon [icon]="faBox"></fa-icon> Template
        </a>
      </li>
      <li>
        <a class="block py-1 px-3">
          <fa-icon [icon]="faWaveSquare"></fa-icon> Home
        </a>
      </li>
    </ul>

    <cdk-accordion>
      <cdk-accordion-item #accordionMenu="cdkAccordionItem">
        <button type="button" class="w-full py-1 px-2 flex justify-between items-center" (click)="accordionMenu.toggle()"> My Workspaces
          <fa-icon [icon]="accordionMenu.expanded ? faAngleDown : faAngleUp"></fa-icon>
        </button>
        <div [style.display]="accordionMenu.expanded ? '' : 'none'">
          <ul class="ml-2 flex flex-col gap-2 text-sm text-gray-700">
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faTrello"></fa-icon> Boards</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faHeart"></fa-icon> Highlights</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faBorderAll"></fa-icon> Views</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faUsers"></fa-icon> Members</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faGear"></fa-icon> Settings</a
              >
            </li>
          </ul>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>
  </div>

  <div class="w-full">
    <h1 class="text-lg font-bold mb-4"><fa-icon [icon]="faClock"></fa-icon> Recently viewed </h1>
    <div class="grid grid-cols-4 gap-4">
      <div class="w-full px-4 py-2 rounded text-white font-bold h-24 bg-sky-700"> Board 1 </div>
      <div class="w-full px-4 py-2 rounded text-white font-bold h-24 bg-green-700"> Board 2 </div>
      <div class="w-full px-4 py-2 rounded text-white font-bold h-24 bg-amber-700"> Board 3 </div>
      <div class="w-full px-4 py-2 rounded text-white font-bold h-24 bg-indigo-700"> Board 4 </div>
    </div>
  </div>
</div>
